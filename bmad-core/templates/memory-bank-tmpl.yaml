feature_name: {{feature_name}}
pull_requests:
  - pr_number: {{pr_number}}
    title: {{pr_title}}
    author: {{pr_author}}
    created_at: {{pr_creation_date}}
    url: {{pr_url}}
    description: |
      {{pr_description}}
    review_comments:
      - author: {{comment_author}}
        comment: |
          {{comment_body}}
    commits:
      - sha: {{commit_sha}}
        author: {{commit_author}}
        message: |
          {{commit_message}}
        changes:
          - file: {{filename}}
            status: {{status}}
            added_classes:
              - {{class_name}}
            deleted_classes:
              - {{class_name}}
            added_methods:
              - {{method_name}}
            deleted_methods:
              - {{method_name}}
